<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels in Selected City</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
        }
        .hotel-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
        }
        .hotel-card img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 10px;
        }
        .hotel-card h3 {
            margin-bottom: 5px;
        }
        .hotel-card p {
            margin-bottom: 5px;
        }
        .hotel-card .price {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="pageTitle">Hotels in </h1>
        <div id="hotelList"></div>
    </div>

    <script>
        // Example hotel data
        const hotelsData = {
            "Delhi": [
                { name: "The Oberoi, Delhi", price: "₹12,000", image: "OJT6.jpeg", details: "5-star luxury hotel in central Delhi." },
                { name: "Taj Palace, Delhi", price: "₹10,500", image: "OJT7.jpeg", details: "Iconic 5-star hotel in Delhi." },
                { name: "Jypee Siddharth Hotel", price: "₹15,500", image: "OJT8.jpeg", details: "Iconic 5-star hotel in Delhi." },
                { name: "The Umrao", price: "₹10,500", image: "OJT9.jpeg", details: "Iconic 5-star hotel in Delhi." },
                { name: "The Eliot Hotel and Banquet", price: "₹10,500", image: "OJT10.jpeg", details: "Iconic 5-star hotel in Delhi." },
            ],
            "Mumbai": [
                { name: "The Taj Mahal Palace, Mumbai", price: "₹15,000", image: "OJT11.jpeg", details: "Luxury hotel overlooking the Gateway of India." },
                { name: "Trident, Nariman Point", price: "₹11,500", image: "OJT12.jpeg", details: "5-star hotel with sea views." },
                { name: "Inter-Contenental Marine Drive,Mumbai", price: "₹11,500", image: "OJT13.jpeg", details: "5-star hotel with sea views." },
                { name: "Sahara Star Hotel,Mumbai", price: "₹11,500", image: "OJT14.jpeg", details: "5-star hotel with sea views." },
                { name: "The Sahil,Mumbai", price: "₹11,500", image: "OJT15.jpeg", details: "5-star hotel with sea views." },
            ],
            "Bengaluru": [
                { name: "The Leela Palace, Bengaluru", price: "₹17,000", image: "OJT16.jpeg", details: "5-star hotel set amidst 9 acres of gardens." },
                { name: "Taj West End, Bengaluru", price: "₹14,000", image: "OJT17.jpeg", details: "Luxury hotel in Bengaluru." },
                { name: "Chairmen Resort, Bengaluru", price: "₹14,000", image: "OJT18.jpeg", details: "Luxury hotel in Bengaluru." },
                { name: "IBIS Hotel, Bengaluru", price: "₹14,000", image: "OJT19.jpeg", details: "Luxury hotel in Bengaluru." },
                { name: "IBIS Hotel, Bengaluru", price: "₹14,000", image: "OJT20.jpeg", details: "Luxury hotel in Bengaluru." },

            ],
            "Kolkata": [
                { name: "The Westin Kolkata, Rajarhat-Kolkata", price: "₹17,000", image: "OJT1.jpeg", details: "5-star hotel set amidst 9 acres of gardens." },
                { name: "ITC Royal, Kolkata", price: "₹14,500", image: "OJT2.jpeg", details: "Luxury hotel in Kolkata." },
                { name: "The Lalit Great Eastern Kolkata, Kolkata", price: "₹20,500", image: "OJT3.jpeg", details: "Luxury hotel in Kolkata." },
                { name: "Hotel Park Prime, Kolkata", price: "₹20,500", image: "OJT4.jpeg", details: "Luxury hotel in Kolkata." },
                { name: "Holiday Inn Express, Kolkata", price: "₹20,500", image: "OJT5.jpeg", details: "Luxury hotel in Kolkata." },


            ]
        };

        // Function to get query parameters
        function getQueryParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                city: urlParams.get('city')
            };
        }

        // Get the city from the URL and display the corresponding hotels
        function displayHotels() {
            const { city } = getQueryParams();
            const hotelList = document.getElementById('hotelList');
            const pageTitle = document.getElementById('pageTitle');

            if (city && hotelsData[city]) {
                pageTitle.innerText = `Hotels in ${city}`;
                hotelsData[city].forEach(hotel => {
                    const hotelCard = document.createElement('div');
                    hotelCard.className = 'hotel-card';
                    hotelCard.innerHTML = `
                        <img src="${hotel.image}" alt="${hotel.name}">
                        <div>
                            <h3>${hotel.name}</h3>
                            <p>${hotel.details}</p>
                            <p class="price">${hotel.price}</p>
                        </div>
                    `;
                    hotelList.appendChild(hotelCard);
                });
            } else {
                hotelList.innerHTML = `<p>No hotels found in this city.</p>`;
            }
        }

        // Run the function when the page loads
        window.onload = displayHotels;
    </script>

</body>
</html>
